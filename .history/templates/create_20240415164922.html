{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Post your clothes here for exchange.</p>
<form method="POST" action="{{ url_for('create_post') }}">
  <p>  Your name: <input type="text" id="fname" name="fname" value="{{doc.name}}" /><br /></p>
  <p> Message: <textarea type="text" id="fmessage" name="fmessage"></textarea></p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
