{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Create a new record in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('create_post') }}">
  <p>Your name: <input type="text" id="fname" name="fname" /><br /></p>
  <p>
    Description:
    <textarea type="text" id="fmessage" name="fmessage"></textarea>
  </p>
  <p>Brand: <input type="text" id="fbrand" name="fbrand" /><br /></p>
  <p>Type of Clothes: <input type="text" id="ftype" name="ftype" /><br /></p>
  <p>Size: <input type="text" id="fsize" name="fsize" /><br /></p>
  <p>Condition: <input type="text" id="fcondition" name="fcondition" /><br /></p>
  <p>Image_url: <input type="text" id="fimage_url" name="fimage_url" /><br /></p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
